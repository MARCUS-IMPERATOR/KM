<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="contact.css"> 
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <div class="header_cont">
            <img src="../Assets/images/logo.jpg" alt="Computer-Science Compass Logo" class="logo" >
            <h1 class="name">Contact</h1>
       
            <div class="header_cont" style="background-color:rgba(255, 255, 255, 0) ;">
                <a href="../KM_Log/Signin.html"><button id="login_btn">Log In</button></a> 
                <a href="../KM_Log/Signup.html"><button id="logup_btn">SIgn Up</button></a> 
                <span id="username"></span>
                <button href="#" id="logout_btn" >Log Out</button>
            </div>
        </div>
    </header>
 
    <div class="container">
        <h1>Contactez-Nous</h1>
        <form id="contact">
            <div class="form-group">
                <label for="firstName">Prénom:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nom:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="number">Téléphone:</label>
                <input type="tel" id="number" name="number" > </div>
            <div class="form-group">
                <label for="email">Adresse E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" id="envoyer">Envoyer</button>
        </form>
        <p id="contact-message"></p>
    </div>

    

    <footer class="footer">
        <img src="Assets/images/logo.jpg" alt="Computer-Science Compass Logo" class="logo" >
        <h1 class="sub">All rights reserved</h1>
    </footer>
    <script src="contact.js"></script>
    <script src="../script.js"></script>
    <script src="../KM_Log/signin.js"></script>
</body>
</html>
